version: '3.9'

services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: nutmeg
      MINIO_ROOT_PASSWORD: gidaifes
    command: server --console-address ":9001" /data
    ports:
      - 9000:9000
      - 9001:9001

  next:
    build: ./next
    container_name: next
    ports:
      - 3000:3000
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./next:/app
    environment:
     - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true

  go:
    build: ./go
    container_name: go
    ports:
      - 1234:1234
    command: go run cmd/main.go
    stdin_open: true
    tty: true
    volumes:
      - ./go:/app